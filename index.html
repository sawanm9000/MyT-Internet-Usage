<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Internet Usage</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="logger-container">
    <div id="logger"></div>
  </div>
  <div class="config-container">
    <div id="config-prompt">
      <h2>Settings</h2>
      <form id="config-form" action="">
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="cap">Download cap (GB):</label><br>
        <input type="number" id="cap" name="cap"><br><br>
        <label for="browser">Chrome/Edge executable:</label><br>
        <input type="text" id="browser" name="browser"><br><br>
        <div>
          <button id="close-settings" type="button">Cancel</button>
          <button id="save-settings" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div class="app-info-container">
    <div id="app-info">
      <h1>Internet Usage</h1>
      <div class="app-version">1.1.1-beta</div>
      <br>
      <div>This software is provided "as is" without warranty.</div>
      <div>Internet Usage is not affiliated with my.t or Mauritius Telecom in any way.</div>
      <a href="#" class="show-log-btn">Log</a>
      <a href="#" class="homepage-btn" target="_blank" rel="noopener noreferrer">Homepage</a>
    </div>
  </div>
  <div class="container">
    <div class="app-bar">
      <div class="left-section">
        <button class="btn-previous">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button class="btn-next">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        <button class="current-month"></button>
      </div>
      <div class="right-section">
        <button class="btn-fetch">
          <svg id="reload" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
        <button class="btn-settings">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
        <button class="btn-info">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>
    </div>
    <div id="chart">
      <div class="info-box">
        <div class="title">Download rate</div>
        <div class="value download-rate"><span class="down-rate-val">0</span>GB<span class="per">/day</span></div>
        <div class="title">Volume bank exhaustion</div>
        <div class="value exhaustion-date">...</div>
        <div class="title">Remaining volume</div>
        <div class="value remaining-volume">0GB</div>
      </div>
    </div>
  </div>
  
  <script>
require('./babel-output/index.js');
require('./babel-output/lib/file-paths.js');
require('./babel-output/lib/get-credentials.js');
require('./babel-output/lib/logger.js');
require('./babel-output/lib/puppeteer-wrapper.js');
require('./babel-output/main.js');
</script>
</body>
</html>
